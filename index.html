<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shivam Mittal — Research</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Publications, projects, and research artifacts." />
  <meta name="color-scheme" content="light dark" />
  <meta property="og:title" content="Shivam Mittal — Research" />
  <meta property="og:description" content="Publications, projects, and research artifacts." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://msritian.github.io/research/" />
  <meta property="og:image" content="assets/og-image.png" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="preload" as="fetch" href="data/profile.json" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">
    <a class="back" href="https://msritian.github.io/">← Back to Home</a>
  </header>
  <div class="bar-divider"></div>

  <div class="layout">
    <main class="content">
      <div class="columns">
        <section id="projects" class="section">
          <h2 class="xl">Explore my research projects and academic work</h2>
          <div id="proj-filters" class="filters tabs"></div>
          <div id="proj-grid" class="grid"></div>
        </section>

        <section id="external" class="section">
          <h2>External research papers & notes</h2>
          <div class="subsection">
            <h3>Currently Reading</h3>
            <ul id="reading-current" class="pill-list"></ul>
          </div>
          <div class="subsection">
            <h3>Read</h3>
            <ul id="reading-read" class="pill-list"></ul>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- Modal PDF viewer -->
  <div id="pdf-modal" class="modal" aria-hidden="true" role="dialog" aria-label="Document viewer">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-dialog" role="document">
      <button class="modal-close" aria-label="Close" data-close>×</button>
      <iframe id="pdf-frame" title="PDF" src="" loading="lazy"></iframe>
    </div>
  </div>

  <script src="scripts/main.js" defer></script>
</body>
</html>
